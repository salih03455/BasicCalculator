<!DOCTYPE html>
<html>
<head>
    <title>Hesap Makinesi</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="out">
            <div class="no1">0</div>
            <div class="op"></div>
            <div class="no2"></div>
            <div class="result"></div>
            <div class="error"></div>
        </div>        
        <div class="calculator">
            <div id="number" onclick="calculator.numberFunc(0)">0</div>
            <div id="number" onclick="calculator.numberFunc(1)">1</div>
            <div id="number" onclick="calculator.numberFunc(2)">2</div>
            <div id="number" onclick="calculator.numberFunc(3)">3</div>
            <div id="number" onclick="calculator.numberFunc(4)">4</div>
            <div id="number" onclick="calculator.numberFunc(5)">5</div>
            <div id="number" onclick="calculator.numberFunc(6)">6</div>
            <div id="number" onclick="calculator.numberFunc(7)">7</div>
            <div id="number" onclick="calculator.numberFunc(8)">8</div>
            <div id="number" onclick="calculator.numberFunc(9)">9</div>
            <div id="plus" onclick="calculator.operatorFunc('+')">+</div>
            <div id="minus" onclick="calculator.operatorFunc('-')">-</div>
            <div id="cross" onclick="calculator.operatorFunc('x')">x</div>
            <div id="stroke" onclick="calculator.operatorFunc('/')">/</div>
            <div id="percent" onclick="calculator.operatorFunc('%')">%</div>
            <div id="equal" onclick="calculator.equalFunc()">=</div>
            <div id="ce" onclick="calculator.clearFunc()">AC</div>
        </div>
    </div>
    <script type="text/javascript">
        var calculator = {
            obj : {
                no1 : document.querySelector('.no1'),
                no2 : document.querySelector('.no2'),
                op : document.querySelector('.op'),
                res : document.querySelector('.result'),
                err : document.querySelector('.error')
            },
            numberFunc : function(x){
                this.emptyFunc([this.obj.err]);
                if (this.obj.op.textContent == ''){
                    this.emptyFunc([this.obj.res]);
                    this.obj.no1.innerHTML += x;
                } else {
                    this.obj.no2.innerHTML += x;
                }
            },
            operatorFunc : function(y){
                if (this.obj.no1.textContent == ''){
                    if (this.obj.res.innerHTML == ''){
                        this.obj.err.innerHTML = 'İlk değeri giriniz';
                    } else {
                        this.obj.no1.innerHTML = this.obj.res.textContent;
                        this.emptyFunc([this.obj.res]);
                        this.obj.op.innerHTML = y;
                    }
                } else {
                    this.obj.op.innerHTML = y;
                }
            },
            equalFunc : function(){
                if (this.obj.no1.textContent == '' || this.obj.no2.textContent == '' || this.obj.op.textContent == ''){
                    this.obj.err.innerHTML = 'Eksik değer girdiniz!';
                } else {
                    if (this.obj.op.textContent == '+') {
                        var result = parseInt(this.obj.no1.textContent) + parseInt(this.obj.no2.textContent);
                    } else if (this.obj.op.textContent == '-') {
                        var result = parseInt(this.obj.no1.textContent) - parseInt(this.obj.no2.textContent);
                    } else if (this.obj.op.textContent == 'x') {
                        var result = parseInt(this.obj.no1.textContent) * parseInt(this.obj.no2.textContent);
                    } else if (this.obj.op.textContent == '/'){
                        var result = parseInt(this.obj.no1.textContent) / parseInt(this.obj.no2.textContent);
                    } else {
                        var result = parseInt(this.obj.no1.textContent) % parseInt(this.obj.no2.textContent);
                    }
                    this.obj.res.innerHTML = result;
                    this.emptyFunc([this.obj.no1, this.obj.no2, this.obj.op, this.obj.err]);
                }
            },
            clearFunc : function(){
                this.emptyFunc([this.obj.res, this.obj.no1, this.obj.no2, this.obj.op, this.obj.err]);
            },
            emptyFunc : function(arr){
                arr.forEach(function(obj) {
                    obj.innerHTML = '';
                });
            }
        };
    </script>
</body>
</html>
