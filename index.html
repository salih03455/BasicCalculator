<!DOCTYPE html>
<html>
<head>
    <title>Hesap Makinesi</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="out">
            <div class="no1"></div>
            <div class="op"></div>
            <div class="no2"></div>
            <div class="result"></div>
            <div class="error"></div>
        </div>        
        <div class="calculator">
            <div id="number" onclick="numberFunc(0)">0</div>
            <div id="number" onclick="numberFunc(1)">1</div>
            <div id="number" onclick="numberFunc(2)">2</div>
            <div id="number" onclick="numberFunc(3)">3</div>
            <div id="number" onclick="numberFunc(4)">4</div>
            <div id="number" onclick="numberFunc(5)">5</div>
            <div id="number" onclick="numberFunc(6)">6</div>
            <div id="number" onclick="numberFunc(7)">7</div>
            <div id="number" onclick="numberFunc(8)">8</div>
            <div id="number" onclick="numberFunc(9)">9</div>
            <div id="plus" onclick="operatorFunc('+')">+</div>
            <div id="minus" onclick="operatorFunc('-')">-</div>
            <div id="cross" onclick="operatorFunc('x')">x</div>
            <div id="stroke" onclick="operatorFunc('/')">/</div>
            <div id="percent" onclick="operatorFunc('%')">%</div>
            <div id="equal" onclick="equalFunc()">=</div>
            <div id="ce" onclick="clearFunc()">AC</div>
        </div>
    </div>
    <script type="text/javascript">
        var no1 = document.querySelector('.no1');
        var no2 = document.querySelector('.no2');
        var op = document.querySelector('.op');
        var res = document.querySelector('.result');
        var err = document.querySelector('.error');
        function numberFunc(x) {
            err.innerHTML = '';
            if (op.textContent == ''){
                res.innerHTML = '';
                no1.innerHTML = no1.innerHTML + x;
            } else {
                no2.innerHTML = no2.innerHTML + x;
            }
        }
        function operatorFunc(y){
            if (no1.textContent == ''){
                if (res.innerHTML == ''){
                    err.innerHTML = 'İlk değeri giriniz';
                } else {
                    no1.innerHTML = res.textContent;
                    res.innerHTML = '';
                    op.innerHTML = y;
                }
            } else {
                op.innerHTML = y;
            }
        }
        function equalFunc(){
            if (no1.textContent == '' || no2.textContent == '' || op.textContent == ''){
                err.innerHTML = 'Eksik değer girdiniz!';
            } else {
                if (op.textContent == '+') {
                    var result = parseInt(no1.textContent) + parseInt(no2.textContent);
                } else if (op.textContent == '-') {
                    var result = parseInt(no1.textContent) - parseInt(no2.textContent);
                } else if (op.textContent == 'x') {
                    var result = parseInt(no1.textContent) * parseInt(no2.textContent);
                } else {
                    var result = parseInt(no1.textContent) % parseInt(no2.textContent);
                }
                res.innerHTML = result;
                no1.innerHTML = '';
                no2.innerHTML = '';
                op.innerHTML = '';
            }
        }
        function clearFunc(){
            no1.innerHTML = '';
            no2.innerHTML = '';
            op.innerHTML = '';
            err.innerHTML = '';
        }
    </script>
</body>
</html>
