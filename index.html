<!DOCTYPE html>
<html>
<head>
    <title>Hesap Makinesi</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="out">
            <input type="text" value="0" class="result">
            <div class="error"></div>
        </div>        
        <div class="calculator">
            <div class="button number">0</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button number">.</div>
            <div class="button">(</div>
            <div class="button">)</div>
            <div class="button plus">+</div>
            <div class="button minus">-</div>
            <div class="button cross">*</div>
            <div class="button stroke">/</div>
            <div class="button percent">%</div>

            <div class="back" onclick="calc.backFunc()">BCK</div>
            <div class="equal" onclick="calc.equalFunc()">=</div>
            <div class="ce" onclick="calc.clearFunc()">AC</div>
        </div>
    </div>
    <script type="text/javascript">
        calc = {
            obj : {
                buttons : document.querySelectorAll('.button'),
                result : document.querySelector('.result'),
                error : document.querySelector('.error')
            },
            clearFunc : function(){
                if (this.obj.error.textContent.length){
                    this.obj.error.innerHTML = '';
                }
                this.obj.result.value = '0';
                calc.obj.result.classList.remove('before');
            },
            equalFunc : function(){
                try {
                    var res = eval(this.obj.result.value);
                    this.obj.result.value = res;
                    this.obj.result.classList.add('before');
                } catch(err) {
                    this.obj.error.innerHTML = 'Error';
                }
            },
            backFunc : function(){
                if (this.obj.error.textContent.length){
                    this.obj.error.innerHTML = '';
                }
                var str = this.obj.result.value.slice(0, -1);
                if (str == ''){
                    this.obj.result.value = '0';
                } else {
                    this.obj.result.value = str;
                }
                calc.obj.result.classList.remove('before');
            }
        };
        for (var i = 0; i < calc.obj.buttons.length; i ++){
            var button = calc.obj.buttons[i];
            button.onclick = function(){
                if (calc.obj.error.textContent.length){
                    calc.obj.error.innerHTML = '';
                }
                if (this.classList.contains('number')){
                    if (calc.obj.result.value == 0){
                        calc.obj.result.value = this.textContent;
                    } else if (calc.obj.result.classList.contains('before')) {
                        calc.obj.result.value = this.textContent;
                        calc.obj.result.classList.remove('before');
                    } else {
                        calc.obj.result.value += this.textContent;
                    }
                } else {
                    calc.obj.result.value += this.textContent;
                    calc.obj.result.classList.remove('before');
                }
            }
        }
    </script>
</body>
</html>
