<!DOCTYPE html>
<html>
<head>
    <title>Hesap Makinesi</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="out">
            <input type="text" value="0" class="result">
            <div class="error"></div>
        </div>        
        <div class="calculator">
            <div class="button number">0</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button number">.</div>
            <div class="button">(</div>
            <div class="button">)</div>
            <div class="button plus">+</div>
            <div class="button minus">-</div>
            <div class="button cross">*</div>
            <div class="button stroke">/</div>
            <div class="button percent">%</div>

            <div class="back" onclick="calculator.backFunc()">BCK</div>
            <div class="equal" onclick="calculator.equalFunc()">=</div>
            <div class="ce" onclick="calculator.clearFunc()">AC</div>
        </div>
    </div>
    <script type="text/javascript">
        var obj = {
            buttons : document.querySelectorAll('.button'),
            result : document.querySelector('.result'),
            error : document.querySelector('.error')
        }
        for (var i = 0; i < obj.buttons.length; i += 1){
            var button = obj.buttons[i];
            button.onclick = function(){
                if (obj.error.textContent.length){
                    obj.error.innerHTML = '';
                }
                if (obj.result.value == 0){
                    obj.result.value = this.textContent;    
                } else {
                obj.result.value += this.textContent;
                }
            }
        }
        var calculator = {
            clearFunc : function(){
                if (obj.error.textContent.length){
                    obj.error.innerHTML = '';
                }
                obj.result.value = '0';
            },
            equalFunc : function(){
                try {
                    var res = eval(obj.result.value);
                    obj.result.value = res;
                } catch(err) {
                    obj.error.innerHTML = 'Error';
                }
            },
            backFunc : function(){
                if (obj.error.textContent.length){
                    obj.error.innerHTML = '';
                }
                var str = obj.result.value.slice(0, -1);
                if (str == ''){
                    obj.result.value = '0';
                } else {
                    obj.result.value = str;
                }
            }
        }
    </script>
</body>
</html>
